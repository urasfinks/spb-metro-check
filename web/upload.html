<html>
<head>
    <meta charset="UTF-8">
    <style type="text/css" media="screen">
        body {
            padding: 0px;
            margin: 0px;
            font-family: Arial;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        *{
            font-size: 15px;
        }

        .drop-container {
            position: relative;
            display: flex;
            gap: 10px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 200px;
            padding: 20px;
            border-radius: 10px;
            border: 2px dashed #555;
            color: #444;
            transition: background .2s ease-in-out, border .2s ease-in-out;
        }

        .drop-container:hover,
        .drop-container.drag-active {
            background: #eee;
            border-color: #111;
        }

        .drop-container:hover .drop-title,
        .drop-container.drag-active .drop-title {
            color: #222;
        }

        .drop-title {
            color: #444;
            font-weight: bold;
            text-align: center;
            transition: color .2s ease-in-out;
        }

        input[type=file] {
            width: 350px;
            max-width: 100%;
            color: #444;
            padding: 5px;
            background: #fff;
            border-radius: 10px;
            border: 1px solid #555;
        }

        input[type=file]::file-selector-button {
            margin-right: 20px;
            border: none;
            background: #084cdf;
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: background .2s ease-in-out;
        }

        input[type=file]::file-selector-button:hover {
            background: #0d45a5;
        }

        .tx {
            width: 100%;
        }

        .tx td {
            padding: 5px;
        }

        .extraInput {
            width: 100%;
            border: 2px dashed #555;
            padding: 5px 15px;
            border-radius: 10px;
        }

        .extraButton {
            border-width: 0px;
            padding: 10px 15px;
            border-radius: 10px;
            background-color: #084cdf;
            color: #fff;
            cursor: pointer;
        }

        .extraButton:hover {
            background-color: #0d45a5;
        }

        .center {
            margin: auto;
            width: 500px;
        }

    </style>
</head>


<body>

<table>
    <tr>
        <td>
            <div class="drop-container" style="margin:5px;">
                <button class="extraButton">Очистить ТПП</button>
                <button class="extraButton">Очистить Orange</button>
                <button class="extraButton">Вычислить расхождения</button>
            </div>
        </td>
        <td rowspan="2" style="height:100%;" valign="top">
            <div class="drop-container" style="margin:5px;height:460px;">
                <div>Загружено ТПП: 25842</div>
                <div>Загружено Orange: 25842</div>
                <div>accepted_tpp: 25842 <button class="extraButton">csv</button></div>
                <div>not_orange: 25842</div>
                <div>fn_future: 25842</div>
                <div>not_tpp: 25842</div>
                <div>cancel: 25842</div>
                <div>checked: 25842</div>

                <button class="extraButton">Возврат (csv)</button>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <form method="POST" enctype="multipart/form-data" id="form-upload" action="/ParseTppCsv" class="center" target="_blank" style="cursor: pointer;">
                <table class="tx">
                    <tr>
                        <td colspan="2">
                            <label for="upload" class="drop-container" id="dropcontainer">
                                <span class="drop-title">Перетащите файл</span>
                                или
                                <input type="file" id="upload" name="file" required onchange="getName()">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td style="color: #777;">Тип реестра:</td>
                        <td>
                            <select name="sel" onchange="window.selectOnChange(this)">
                                <option value="/ParseTppCsv">ТПП</option>
                                <option value="/ParseOrangeCsv">Orange</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="right">
                            <input type="submit" value="Загрузить" class="extraButton">
                        </td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
</table>


<script type="text/javascript">

    window.selectOnChange = function(obj){
        var act = obj.options[obj.selectedIndex].value;
        console.log(act);
        document.getElementById("form-upload").action = act;
    }

    var dropContainer = document.getElementById("dropcontainer");
    var fileInput = document.getElementById("upload");

    dropContainer.addEventListener("dragover", (e) => {
        // prevent default to allow drop
        e.preventDefault();
    }, false);

    dropContainer.addEventListener("dragenter", () => {
        dropContainer.classList.add("drag-active");
    });

    dropContainer.addEventListener("dragleave", () => {
        dropContainer.classList.remove("drag-active");
    });

    dropContainer.addEventListener("drop", (e) => {
        e.preventDefault();
        dropContainer.classList.remove("drag-active");
        fileInput.files = e.dataTransfer.files;
    });
</script>
</body>
</html>
